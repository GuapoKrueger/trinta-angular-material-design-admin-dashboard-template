<div class="sign-in-area">
  <!-- Fondo decorativo -->
  <div class="bg-deco"></div>

  <div class="d-table">
    <div class="d-table-cell">
      <div class="trinta-form ml-auto mr-auto bg-white border-radius animate-in">
        <!-- Header con logo -->
        <div class="brand text-center">
          <img src="assets/images/Passo_Logo_64.png" alt="Passo" class="brand-logo" />
          <div class="brand-txt">
            <h1 class="app-name">passo</h1>
            <span class="tagline">Acceso fácil y seguro</span>
          </div>
        </div>

        <div class="title text-center">
          <h3>Iniciar Sesión</h3>
          <p class="text-black fs-15">
            ¿Aún no tienes una cuenta?
            <a class="text-primary fw-medium" routerLink="/auth/register">Regístrate aquí</a>
          </p>
        </div>

        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="label d-block fw-medium mb-10">Usuario</label>
            <mat-form-field appearance="fill">
              <i-feather name="user"></i-feather>
              <mat-label>Usuario</mat-label>
              <input matInput id="userName" formControlName="userName" autocomplete="username" />
            </mat-form-field>
            <div
              class="error text-danger"
              *ngIf="authForm.get('userName')!.hasError('required') && authForm.get('userName')!.touched"
            >
              El usuario es requerido.
            </div>
          </div>

          <div class="form-group">
            <label class="label d-block fw-medium mb-10">Password</label>
            <mat-form-field appearance="fill">
              <i-feather name="lock"></i-feather>
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                id="password"
                formControlName="password"
                autocomplete="current-password"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Show/Hide password'"
                [attr.aria-pressed]="!hide"
              >
                <span class="material-symbols-outlined">
                  {{ hide ? 'visibility_off' : 'visibility' }}
                </span>
              </button>
            </mat-form-field>

            <div
              class="error text-danger"
              *ngIf="authForm.get('password')!.hasError('required') && authForm.get('password')!.touched"
            >
              El password es requerido.
            </div>
            <div
              class="error text-danger"
              *ngIf="authForm.get('password')!.hasError('minlength') && authForm.get('password')!.touched"
            >
              La contraseña debe tener al menos 8 caracteres.
            </div>
          </div>

          <button mat-button type="submit" [disabled]="authForm.invalid" class="cta">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

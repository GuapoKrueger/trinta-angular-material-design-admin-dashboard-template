<div class="welcome-section">
  <!-- Saludo -->
  <div class="welcome-text">
    <h1>Hola {{ userName }},</h1>
    <p>¿Que passo quieres dar?</p>
  </div>

  <!-- 🔗 Banner fijo arriba a la derecha -->
  <a class="welcome-banner" href="https://docs.google.com/forms/d/e/1FAIpQLSeyfldN7g5iOrUwcZBGyaIlfgH1U3ca8BZAXPuxaeFFBUQTnQ/viewform?usp=preview" target="_blank" rel="noopener">
    <img src="assets/images/PassoEncuesta.png" alt="Promoción">
  </a>
</div>


<div class="cards-container" style="padding: 0 1rem;">
  <mat-card *ngFor="let card of cards" 
            class="mat-elevation-z2" 
            [routerLink]="card.route" 
            style="cursor: pointer; margin-bottom: 1rem; padding: 1.5rem; border-radius: 12px; transition: all 0.3s ease;">
    
    <div class="d-flex align-items-center" style="gap: 1rem;">
      <!-- Ícono -->
      <div class="icon-container" style="flex-shrink: 0; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f0f8ff;">
        <img [src]="card.img" [alt]="card.titulo" style="max-width: 35px; max-height: 35px;">
      </div>
      
      <!-- Contenido de texto -->
      <div class="flex-grow-1">
        <h3 style="margin: 0; font-size: 1.1rem; font-weight: 600; color: #333;">
          {{ card.titulo }}
        </h3>
        <p style="margin: 0.25rem 0 0 0; font-size: 0.9rem; color: #666; line-height: 1.4;">
          {{ card.subtitulo }}
        </p>
      </div>
      
      <!-- Flecha -->
      <div class="arrow-container" style="flex-shrink: 0; color: #ccc; font-size: 1.5rem;">
        &#8250;
      </div>
    </div>
    
  </mat-card>
</div>

<!-- Duplication Requests Section -->
<div class="duplication-requests-section" style="margin-top: 2rem; padding: 0 1rem;">
  <app-duplication-requests-list></app-duplication-requests-list>
</div>

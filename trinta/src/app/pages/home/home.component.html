<div class="d-flex flex-column flex-lg-row justify-content-center align-items-center" style="gap: 2rem;">
  <mat-card *ngFor="let card of cards" class="mat-elevation-z4 w-100 w-lg-auto" [routerLink]="card.route" style="cursor:pointer; padding:1.5rem;">
    <img mat-card-image [src]="card.img" alt="{{card.label}}" style="max-width:80px; margin: 0 auto 0.5rem; display:block;">
    <mat-card-content style="font-size:1.2rem; text-align:center;">
        <br>
      <strong>{{ card.label }}</strong>
    </mat-card-content>
  </mat-card>
</div>
